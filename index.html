						## Application Runtime Service
						
						- Apps run as collection of containers in CF
						- App lifecycle is managed by CF
							- https://12factor.net
					</section>
					<section data-markdown>
						<script type="text/template">
						## The Twelve-Factor App
						
						1. One functionality codebase
						1. Define dependencies explicitely
						1. Separate config
						1. Use backing services (stateless app)
						1. Separate build, release, run, and use stages
						1. Processes (multi processing)
						1. Port binding (Service offering)
						1. Concurrency (Scaling)
						1. Disposability (fast startup and graceful shutdown)
						1. Dev/prod parity (keep all stages similar)	
						1. Logs (logs as event streams)
						1. Admin processes Run 
						</script>

						## Blue-Green-Deployment
						
						- Switching from old app version to new app version
							1. Deploy new app version in parallel
							1. Test new app version 
							1. Attach existing route of old app to both apps
							1. Remove route from old app after all request of old app where processed
